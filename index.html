<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Resolva o desafio!</title>
</head>

<style>
    .container{
        margin: 2rem;
    }

    form{
        width: 70%;
        margin: 0 auto;
    }

    h1{
        text-align: center;
        margin: 2rem;
        font-size: x-large;
        font-weight: bold;
        color: red;
    }
</style>

<body>
    <div class="container">
        <h1>Acerte todas as perguntas para Ter seu presente!</h1>
        <form action="#" class="is-half is-full-mobile" id="my-form" method="">
            <div class="field">
                <label class="label">Apelido</label>
                <div class="control">
                    <input class="input" name="apelido" type="text" placeholder="Apelido">
                </div>
            </div>

            <div class="field">
                <label class="label">Nome completo do seu noivo</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" name="fullname" type="text" placeholder="nome completo" value="">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                    </span>
                </div>
            </div>

            <div class="field">
                <label class="label">Email do seu noivo</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" name="email" type="email" placeholder="email do noivo" value="">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fas fa-exclamation-triangle"></i>
                    </span>
                </div>
            </div>

            <div class="field">
                <label class="label">Nome da primeira professora</label>
                <div class="control">
                    <div class="select">
                        <select name="professora">
                            <option>Eva</option>
                            <option>Maria Rosa</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="field">
                <label class="label">Nome do completo da sua sogra</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" name="sogra" type="text" placeholder="Nome da sogra" value="">
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button onclick="getFormData()" class="button is-link">Submit</button>
                </div>
                <div class="control">
                    <button class="button is-link is-light">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="index.js"></script>
</html>
